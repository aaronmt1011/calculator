<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calc-view"></div>
        <div class="calc-buttons">
            <div class="c-btn calc-btnC">C</div>
            <div class="c-btn calc-btnPN">+/-</div>
            <div class="c-btn calc-btnPer">%</div>
            <div class="c-btn calc-btnD">รท</div>

            <div class="c-btn calc-btn7">7</div>
            <div class="c-btn calc-btn8">8</div>
            <div class="c-btn calc-btn9">9</div>
            <div class="c-btn calc-btnM">X</div>

            <div class="c-btn calc-btn4">4</div>
            <div class="c-btn calc-btn5">5</div>
            <div class="c-btn calc-btn6">6</div>
            <div class="c-btn calc-btnS">-</div>

            <div class="c-btn calc-btn1">1</div>
            <div class="c-btn calc-btn2">2</div>
            <div class="c-btn calc-btn3">3</div>
            <div class="c-btn calc-btnA">+</div>

            <div class="c-btn calc-btn0">0</div>
            <div class="c-btn calc-btn00">00</div>
            <div class="c-btn calc-btnDec">.</div>
            <div class="c-btn calc-btnE">=</div>
        </div>
    </div>
</body>
</html>
