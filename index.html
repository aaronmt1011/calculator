<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calc-view">31421432 + 342442</div>
        <div class="calc-buttons">
            <button class="c-btn cb-top cb-clear">C</button>
            <button class="c-btn cb-top cb-switch">+/-</button>
            <button class="c-btn cb-top cb-perc">%</button>
            <button class="c-btn cb-last cb-div">รท</button>

            <button class="c-btn cb-num cb-7">7</button>
            <button class="c-btn cb-num cb-8">8</button>
            <button class="c-btn cb-num cb-9">9</button>
            <button class="c-btn cb-last cb-multi">X</button>

            <button class="c-btn cb-num cb-4">4</button>
            <button class="c-btn cb-num cb-5">5</button>
            <button class="c-btn cb-num cb-6">6</button>
            <button class="c-btn cb-last cb-minus">-</button>

            <button class="c-btn cb-num cb-1">1</button>
            <button class="c-btn cb-num cb-2">2</button>
            <button class="c-btn cb-num cb-3">3</button>
            <button class="c-btn cb-last cb-add">+</button>

            <button class="c-btn cb-zero">0</button>
            <button class="c-btn cb-decimal">.</button>
            <button class="c-btn cb-last cb-equal">=</button>
        </div>
    </div>
</body>
</html>
